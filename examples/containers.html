<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container example</title>

    <!-- GC Design System Utility -->
    <link rel="stylesheet" href="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-utility@latest/dist/gcds-utility.min.css">

    <script src="../scripts/iframe-size.js" defer></script>

    <style>
      body {
        height: fit-content;
      }
    </style>
  </head>
  <body data-iframe="containers">
    <main class="container-xl mx-auto mt-300 xl:px-0 sm:px-600 px-225">
      <ul>
        <li class="container-xs p-150 b-sm bb-0">XS</li>
        <li class="container-sm p-150 b-sm bb-0">SM</li>
        <li class="container-md p-150 b-sm bb-0">MD</li>
        <li class="container-lg p-150 b-sm bb-0">LG</li>
        <li class="container-xl p-150 b-sm bb-0">XL</li>
        <li class="container-full p-150 b-sm">
          Full (full width of parent container)
        </li>
      </ul>
    </main>
  </body>
</html>
